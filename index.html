<!DOCTYPE html>
<html>

<head>
    <title> Pig Latinizer </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>
</head>

<body>

    <div id="jumbotron" class='jumbotron'>
        <div class='container'>

            <div class='row'>
                <div class='col-lg-4'>
                    <img id="book" src="images/book.jpg" width="500" height="300">
                </div>
                <div class='col-lg-4'>
                    <h1 id='title'>PIGLATIN WIKI</h1>
                </div>
            </div>


            <div class='row'>
                <div class='col-lg-12'>
                    <ol id="instruction">
                        <li>Welcome to Piglatin Translator!</li>
                        <li>Enter any word, click the "piglatinze" button, and voila!</li>
                        <li>It shall translate your text into Piglatin.</li>
                    </ol>
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-12'>
                    <input id="input" placeholder="Type here">
                    <button onclick="buttonClicked()" id="button" class='btn btn-primary btn-sm'>PIGLATINIZE</button>
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-12'>
                    <div id='output'>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
